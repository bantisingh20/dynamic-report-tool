<div class="container mt-4">
 
  <div class="page-header d-flex justify-content-between align-items-center">
    <h1>Configuration Management</h1>
    <button class="btn btn-light text-success border border-success" (click)="CreateNewConfig()">
      <i class="fas fa-plus me-2"></i> Create New Config
    </button>
  </div>

 
  <div class="card shadow-sm">
    <div class="card-body p-3">
      <div class="table-wrapper">
        <table class="custom-table table-bordered table-sm">
          <thead>
            <tr>
              <th class="text-center">Sr No</th>
              <th>Report Name</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
         
            <tr *ngFor="let config of listData; index as i" [ngClass]="i % 2 === 0 ? 'custom-row-even' : 'custom-row-odd'">
          <td class="text-center align-middle">{{ i + 1 }}</td>
          <td class="align-middle">{{ config.report_name }}</td>
          <td class="text-center align-middle">
            <button class="btn btn-warning btn-sm me-1" [routerLink]="['Create-Custom-Report', config.id]">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-info btn-sm text-white me-1" (click)="previewConfig(config)">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteConfig(config)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
         
          </tbody>
        </table>
      </div>
    </div>
  </div>
