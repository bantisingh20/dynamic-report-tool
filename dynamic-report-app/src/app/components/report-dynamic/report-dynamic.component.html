<div class="max-w-4xl mx-auto p-4 sm:p-6 space-y-10 font-sans">
  <!-- Table Selection Card -->
  <div class="bg-white shadow-sm border border-gray-200 rounded-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-800">ğŸ” Select Table or View</h2>
    <select
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-base rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      (change)="onTableSelect($event)">
      <option value="" disabled selected>Select a table or view...</option>
      <option *ngFor="let item of tablesAndViews" [value]="item.name">
        {{ item.name }} ({{ item.type }})
      </option>
    </select>
  </div>

  <!-- Column Selection Card -->
  <div *ngIf="selectedTable" class="bg-white shadow-sm border border-gray-200 rounded-lg p-6 space-y-6">
    <div>
      <h3 class="text-xl font-semibold text-gray-800 mb-3">ğŸ§© Choose Columns</h3>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 max-h-60 overflow-y-auto pr-2">
        <label *ngFor="let col of columns" class="flex items-center gap-2 text-gray-700 hover:bg-gray-50 px-2 py-1 rounded-md transition">
          <input
            type="checkbox"
            (change)="onCheckboxChange(col, $event)"
            class="form-checkbox text-blue-600 h-4 w-4"
          />
          <span class="text-sm">{{ col }}</span>
        </label>
      </div>
    </div>
      
     <div class="pt-4 flex flex-col sm:flex-row justify-evenly gap-4">
      <button (click)="onSaveReport()" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors shadow-sm">
        ğŸ’¾ Save Report
      </button>

      <button (click)="generateDummyData1()" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors shadow-sm">
        ğŸ’¾ Preview Report
      </button>

    </div>

    
    

  </div>
</div>
