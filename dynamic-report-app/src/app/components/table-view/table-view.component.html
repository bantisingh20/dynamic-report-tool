<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Custom Dynamic Table with Grouping</h2>

  <!-- Dropdown to select column to group by -->
  <div class="mb-4">
    <label for="groupBy" class="text-sm font-medium text-gray-700">Group by:</label>
    <select id="groupBy" [(ngModel)]="selectedColumn" (change)="groupByColumn(selectedColumn)"
            class="w-48 px-4 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      <option *ngFor="let col of columns" [value]="col">{{ col | titlecase }}</option>
    </select>
  </div>

  <!-- Table Section -->
  <table class="min-w-full table-auto border-collapse bg-white border border-gray-300 rounded-lg shadow-md">
    <thead class="bg-gray-100">
      <tr>
        <!-- Columns headers -->
        <th *ngFor="let header of headers" (click)="sortData(header)"
            class="px-6 py-3 text-left text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200">
          {{ header }}
          <span *ngIf="currentSortColumn === header">
            {{ currentSortAsc ? '↑' : '↓' }}
          </span>
        </th>
      </tr>
    </thead>

    <!-- Grouped Rows -->
    <tbody>
      <ng-container *ngFor="let group of groupedRows">
        <!-- Group Header (Category) -->
        <tr (click)="toggleGroup(group.group)" class="cursor-pointer bg-gray-200">
          <td colspan="3" class="px-6 py-4 text-sm font-medium text-gray-700">
            <span>{{ group.group }}</span>
            <span *ngIf="group.expanded">▲</span>
            <span *ngIf="!group.expanded">▼</span>
          </td>
        </tr>

        <!-- Grouped Rows (Category Rows) *ngIf="group.expanded"-->
        <ng-container >
          <tr *ngFor="let row of group.rows" class="odd:bg-gray-50 even:bg-gray-100">
            <td *ngFor="let header of headers" class="px-6 py-4 text-sm text-gray-700">
              {{ row[header.toLowerCase()] }}
            </td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>

  <!-- Pagination Section -->
  <div class="flex justify-end items-center mt-4 space-x-4">
    <!-- Items per page -->
    <div class="flex items-center space-x-2">
      <label for="itemsPerPage" class="text-sm font-medium text-gray-700">Items per page:</label>
      <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange(itemsPerPage)"
              class="w-24 px-4 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>

    <!-- Pagination Controls -->
    <div class="flex items-center space-x-2">
      <button (click)="previousPage()" 
              [disabled]="currentPage === 1" 
              class="px-4 py-2 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg disabled:bg-gray-400">
        Previous
      </button>

      <div class="text-sm">
        Page {{ currentPage }} of {{ totalPages }}
      </div>

      <button (click)="nextPage()" 
              [disabled]="currentPage === totalPages" 
              class="px-4 py-2 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg disabled:bg-gray-400">
        Next
      </button>
    </div>
  </div>
</div>
