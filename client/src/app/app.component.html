<div class="card flex justify-center">
    <p-button label="Check" />
</div>
<p-multiselect [options]="cities"
 [(ngModel)]="selectedCities" 
 optionLabel="name" 
 placeholder="Select Cities"
  [maxSelectedLabels]="3" styleClass="w-full md:w-80" />


  <p-dropdown 
  [options]="themes" 
  optionLabel="name" 
  (onChange)="onThemeChange($event.value)">
</p-dropdown>

  <p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()"/>
<router-outlet />
